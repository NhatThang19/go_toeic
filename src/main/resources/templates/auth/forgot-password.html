<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth-layout}">
<head>
    <title>Quên mật khẩu - GoToeic</title>
</head>
<body>

<div layout:fragment="content">
    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">Quên mật khẩu?</h2>
    <p class="text-center text-gray-500 text-sm mb-8 px-4">
        Đừng lo lắng! Hãy nhập email bạn đã đăng ký và chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.
    </p>

    <form th:action="@{/quen-mat-khau}" method="POST">
        <fieldset class="fieldset w-full mb-6">
            <legend class="fieldset-legend font-medium text-gray-700">Email của bạn</legend>
            <label class="input w-full bg-base-100 border-gray-300 focus-within:border-[#422AD5] focus-within:outline-none flex items-center gap-2">
                <i class="fa-regular fa-envelope text-gray-400"></i>
                <input type="email" name="email" class="grow" placeholder="example@email.com" required autofocus/>
            </label>
        </fieldset>

        <button type="submit"
                class="btn w-full bg-[#422AD5] text-white hover:bg-[#3b25bf] border-none text-lg font-medium shadow-md shadow-indigo-200">
            Gửi yêu cầu
        </button>
    </form>

    <div class="pt-6 mt-6 text-center border-t border-gray-100">
        <a th:href="@{/dang-nhap}"
           class="inline-flex items-center justify-center gap-2 text-gray-500 hover:text-[#422AD5] transition-colors font-medium text-sm">
            <i class="fa-solid fa-arrow-left"></i> Quay lại đăng nhập
        </a>
    </div>
</div>

</body>
</html>
