<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  lib  -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/webjars/sweetalert2/dist/sweetalert2.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }

        .hover-brand {
            background-color: #422AD5;
            color: white;
            transition: all 0.2s ease;
        }

        .hover-brand:hover {
            background-color: #ECE9FA !important;
            color: #422AD5 !important;
            border: 1px solid #422AD5;
        }

        .text-brand {
            color: #422AD5;
        }

        .alert-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
    </style>

    <th:block layout:fragment="extras-styles"></th:block>

    <title th:text="|${layoutMeta?.title ?: 'Blank'} - GoToeic|">Go TOEIC</title>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative">

<a th:href="@{/}" class="absolute top-6 left-6 flex items-center gap-2 text-gray-500 hover:text-[#422AD5] transition-colors font-medium text-sm sm:text-base z-10">
    <i class="fa-solid fa-arrow-left"></i>
    <span>Quay về trang chủ</span>
</a>

<div class="card bg-base-100 w-full max-w-md shadow-xl">
    <div class="card-body">

        <div class="flex justify-center mb-6">
            <svg width="145" height="40" viewBox="0 0 145 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g fill="#422AD5">
                    <path d="M18.5 6L3 13.5L18.5 21L34 13.5L18.5 6Z" />
                    <path d="M7 16.5V20.5C7 20.5 10 25 18.5 25C27 25 30 20.5 30 20.5V16.5" opacity="0.9" />
                    <path d="M34 13.5V23C34 23.5 33.5 24 33 24H32C31.5 24 31 23.5 31 23V15.5" />
                    <circle cx="32" cy="24" r="1.5" />
                </g>
                <text x="42" y="25" fill="#422AD5" font-family="'Inter', sans-serif" font-weight="700" font-size="22" letter-spacing="-0.025em">GoToeic</text>
            </svg>
        </div>

        <div layout:fragment="content"></div>

    </div>
</div>

<div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-[#ECE9FA] rounded-full blur-[100px] opacity-60"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-[#ECE9FA] rounded-full blur-[100px] opacity-60"></div>
</div>

<script th:src="@{/webjars/sweetalert2/dist/sweetalert2.min.js}"></script>

<script th:if="${alertMessage}" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const msg = /*[[${alertMessage.message}]]*/ 'null';
        const type = /*[[${alertMessage.type}]]*/ 'info';
        const style = /*[[${alertMessage.style}]]*/ 'toast';

        let swalConfig = {
            icon: type,
            title: msg,
            buttonsStyling: false,
            customClass: { confirmButton: 'btn btn-primary' }
        };

        switch (style) {
            case 'sticky':
                swalConfig = {
                    ...swalConfig,
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    showCloseButton: true,
                    timer: null,
                    width: 'auto'
                };
                break;

            case 'modal':
                swalConfig = {
                    ...swalConfig,
                    title: type === 'error' ? 'Lỗi!' : (type === 'success' ? 'Thành công!' : 'Thông báo'),
                    text: msg,
                    toast: false,
                    confirmButtonText: 'Đóng',
                    showCloseButton: false
                };
                break;

            case 'toast':
            default:
                swalConfig = {
                    ...swalConfig,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                };
                break;
        }

        Swal.fire(swalConfig);
    });
</script>

<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (!input) return;

        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);

        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }
</script>

<th:block layout:fragment="extras-scripts"></th:block>
</body>
</html>
