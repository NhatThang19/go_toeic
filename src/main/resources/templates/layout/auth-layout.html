<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${layoutMeta?.title ?: 'Blank'} - GoToeic|">Go TOEIC</title>>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/webjars/sweetalert2/dist/sweetalert2.min.css}">
    <link th:href="@{/css/application.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center font-sans">

<div class="w-full h-screen flex overflow-hidden bg-base-100">
    <div class="hidden lg:flex w-1/2 bg-blue-50 relative items-center justify-center p-12 overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="absolute top-20 right-20 w-40 h-40 bg-secondary/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 left-20 w-72 h-72 bg-primary/10 rounded-full blur-3xl"></div>
        </div>

        <div class="relative z-10 text-center" layout:fragment="side-content">
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 bg-base-100 overflow-y-auto">
        <div class="w-full max-w-md space-y-6">
            <div class="text-center">
                <a th:href="@{/}" class="inline-flex items-center gap-2 mb-6 hover:opacity-80 transition-opacity">
                    <svg class="h-8 w-auto" viewBox="0 0 140 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" fill="#4F46E5"/>
                        <text x="28" y="20" font-family="'Inter', sans-serif" font-weight="800" font-size="20" fill="#4F46E5">Go
                            <tspan fill="#0EA5E9">TOEIC</tspan>
                        </text>
                    </svg>
                </a>

                <div layout:fragment="form-header">
                    <h2 class="text-2xl font-bold text-base-content">Tiêu đề</h2>
                    <p class="mt-2 text-sm text-base-content/60">Mô tả ngắn</p>
                </div>
            </div>

            <div layout:fragment="form-content">
            </div>

            <div class="divider text-sm text-base-content/50">Hoặc tiếp tục với</div>
            <div class="grid grid-cols-2 gap-3">
                <button type="button" class="btn btn-outline border-base-300 hover:bg-base-200 hover:border-base-300 text-base-content gap-2 font-normal">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Google
                </button>
                <button type="button" class="btn btn-outline border-base-300 hover:bg-base-200 hover:border-base-300 text-base-content gap-2 font-normal">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5" alt="Facebook">
                    Facebook
                </button>
            </div>

            <p class="text-center text-sm text-base-content/70" layout:fragment="auth-footer">
            </p>

            <div class="text-center mt-2">
                <a th:href="@{/}" class="text-sm text-base-content/40 hover:text-base-content/70 flex items-center justify-center gap-1 transition-colors">
                    <i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/sweetalert2/dist/sweetalert2.min.js}"></script>

<script th:if="${alertMessage}" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const msg = /*[[${alertMessage.message}]]*/ 'null';
        const type = /*[[${alertMessage.type}]]*/ 'info';
        const style = /*[[${alertMessage.style}]]*/ 'toast';

        let swalConfig = {
            icon: type,
            title: msg,
            buttonsStyling: false,
            customClass: { confirmButton: 'btn btn-primary' }
        };

        switch (style) {
            case 'sticky':
                swalConfig = {
                    ...swalConfig,
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    showCloseButton: true,
                    timer: null,
                    width: 'auto'
                };
                break;

            case 'modal':
                swalConfig = {
                    ...swalConfig,
                    title: type === 'error' ? 'Lỗi!' : (type === 'success' ? 'Thành công!' : 'Thông báo'),
                    text: msg,
                    toast: false,
                    confirmButtonText: 'Đóng',
                    showCloseButton: false
                };
                break;

            case 'toast':
            default:
                swalConfig = {
                    ...swalConfig,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                };
                break;
        }

        Swal.fire(swalConfig);
    });
</script>

<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (!input) return;

        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);

        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }
</script>

<th:block layout:fragment="local-scripts"></th:block>
</body>
</html>
