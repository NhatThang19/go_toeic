<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar" class="sidebar" data-background-color="dark">
    <div class="sidebar-logo">
        <div class="logo-header" data-background-color="dark">
            <a th:href="@{/admin}" class="logo">
                <svg width="145" height="40" viewBox="0 0 145 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="GoToeic Logo">
                    <g fill="#422AD5">
                        <path d="M18.5 6L3 13.5L18.5 21L34 13.5L18.5 6Z" />
                        <path d="M7 16.5V20.5C7 20.5 10 25 18.5 25C27 25 30 20.5 30 20.5V16.5" opacity="0.9"/>
                        <path d="M34 13.5V23C34 23.5 33.5 24 33 24H32C31.5 24 31 23.5 31 23V15.5" />
                        <circle cx="32" cy="24" r="1.5" />
                    </g>

                    <text x="42" y="25"
                          fill="#422AD5"
                          font-family="'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif"
                          font-weight="700"
                          font-size="22"
                          letter-spacing="-0.025em">
                        GoToeic
                    </text>
                </svg>
            </a>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                    <i class="gg-menu-left"></i>
                </button>
            </div>
            <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
            </button>
        </div>
    </div>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
            <ul class="nav nav-secondary">

                <li class="nav-item"
                    th:classappend="${layoutMeta != null && layoutMeta.activeMenuItem == 'dashboard' ? 'active' : ''}">
                    <a th:href="@{/admin}">
                        <i class="fa fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
